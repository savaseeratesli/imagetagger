resources:
  # --- 1. Kaynak kod deposu (GitHub) ---
  - name: app-repo
    type: git
    source:
      uri: https://github.com/savaseeratesli/imagetagger.git
      branch: main

  # --- 2. Docker image kaynağı ---
  - name: imagetagger
    type: docker-image
    source:
      repository: savaseeratesli/imagetagger
      tag: latest
      username: ((dockerhub_username))
      password: ((dockerhub_password))

jobs:
  # --- JOB 1: Docker image build + push ---
  - name: build-and-push
    plan:
      - get: app-repo
        trigger: true
      - put: imagetagger
        params:
          build: app-repo   # app-repo dizinindeki Dockerfile kullanılacak
